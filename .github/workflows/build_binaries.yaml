name: Build Keychron Firmware

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clone Keychron QMK firmware
        run: |
          git clone --recurse-submodules --depth=1 --branch wls_2025q1 https://github.com/keychron/qmk_firmware.git

      - name: Inject your keymap
        run: |
          cp -r keyboards qmk_firmware/
          if [ -d users ]; then cp -r users qmk_firmware/; fi

      - name: Show final rules.mk settings
        working-directory: qmk_firmware
        run: |
          qmk info -kb keychron/k5_max/ansi/white -km Nick88H

      - name: Build firmware
        working-directory: qmk_firmware
        run: |
          qmk compile -kb keychron/k5_max/ansi/white -km Nick88H
          qmk compile -kb keychron/k17_max/ansi_encoder/white -km Nick88H

      - name: Add timestamp to firmware filenames
        id: stamp
        run: |
          TS=$(date -u +"%Y%m%d-%H%M%SZ")
          echo "ts=$TS" >> "$GITHUB_OUTPUT"

          mv qmk_firmware/.build/keychron_k5_max_ansi_white_Nick88H.bin \
             qmk_firmware/.build/keychron_k5_max_ansi_white_Nick88H_${TS}.bin

          mv qmk_firmware/.build/keychron_k17_max_ansi_encoder_white_Nick88H.bin \
             qmk_firmware/.build/keychron_k17_max_ansi_encoder_white_Nick88H_${TS}.bin

      - name: Upload .bin to GitHub Release (force overwrite latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Keychron Firmware (${{ steps.stamp.outputs.ts }})
          body: |
            This is always the most recent firmware built from the `main` branch.

            Build timestamp (UTC): ${{ steps.stamp.outputs.ts }}

            Files:
            - keychron_k5_max_ansi_white_Nick88H_${{ steps.stamp.outputs.ts }}.bin
            - keychron_k17_max_ansi_encoder_white_Nick88H_${{ steps.stamp.outputs.ts }}.bin
          files: |
            qmk_firmware/.build/keychron_k5_max_ansi_white_Nick88H_${{ steps.stamp.outputs.ts }}.bin
            qmk_firmware/.build/keychron_k17_max_ansi_encoder_white_Nick88H_${{ steps.stamp.outputs.ts }}.bin
