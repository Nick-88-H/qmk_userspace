name: Build Keychron QMK Firmware

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    name: Compile Keychron Keymaps
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli

    steps:
      - name: Checkout your keymap repo
        uses: actions/checkout@v3

      - name: Clone Keychron QMK firmware with submodules
        run: |
          git clone --recurse-submodules --depth=1 --branch wls_2025q1 https://github.com/keychron/qmk_firmware.git

      - name: Inject your keymap into firmware tree
        run: |
          cp -r keyboards qmk_firmware/
          if [ -d "users" ]; then cp -r users qmk_firmware/users; fi

      - name: Compile K17 Pro firmware
        run: |
          cd qmk_firmware
          qmk compile -kb keychron/k17_pro/ansi_encoder/white -km Nick88H

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: keychron_firmware
          path: .build/*.bin
