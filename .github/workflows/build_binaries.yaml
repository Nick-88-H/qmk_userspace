name: Build and Release Keychron Firmware

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clone Keychron QMK firmware
        run: |
          git clone --recurse-submodules --depth=1 --branch wls_2025q1 https://github.com/keychron/qmk_firmware.git

      - name: Inject your keymap
        run: |
          cp -r keyboards qmk_firmware/
          if [ -d users ]; then cp -r users qmk_firmware/; fi

      - name: Build firmware
        working-directory: qmk_firmware
        run: |
          qmk compile -kb keychron/k17_pro/ansi_encoder/white -km Nick88H

      - name: Publish to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: qmk_firmware/.build/keychron_k17_pro_ansi_encoder_white_Nick88H.bin
