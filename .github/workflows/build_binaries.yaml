name: Build Keychron Firmware

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clone Keychron QMK firmware
        run: |
          git clone --recurse-submodules --depth=1 --branch wls_2025q1 https://github.com/keychron/qmk_firmware.git

      - name: Inject your keymap
        run: |
          cp -r keyboards qmk_firmware/
          if [ -d users ]; then cp -r users qmk_firmware/; fi

      - name: Build firmware
        working-directory: qmk_firmware
        run: |
          qmk compile -kb keychron/k17_pro/ansi_encoder/white -km Nick88H

#      - name: Upload firmware artifact
#        uses: actions/upload-artifact@v4
#        with:
#          name: keychron_firmware
#          path: qmk_firmware/.build/keychron_k17_pro_ansi_encoder_white_Nick88H.bin

      - name: Upload .bin to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            qmk_firmware/.build/keychron_k17_pro_ansi_encoder_white_Nick88H.bin
